<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>そろばんサークル|特色</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/features.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon1.ico') }}" type="image/x-icon">
</head>

<body>
    <header>
        <h1>みんなで一緒にまちづくりを！</h1>
    </header>
    <main>
        <section class="mission">
            <h2>Mission</h2>
            <p>ライフスタイル（暮らし方、働き方、生き方）について自ら考え、自ら選択することのできる仕掛けを提供し、共創する機会を生み出すことで、持続可能で豊かな社会の実現に貢献します。</p>
        </section>
        <section class="vision">
            <h2>Vision</h2>
            <p>資本主義のリノベーション</p>
        </section>
        <section class="values">
            <h2>Value「3C+E」</h2>
            <div class="value-items">
                <div class="value-item">
                    <h3>Challenge</h3>
                    <p>まずはやってみる！</p>
                </div>
                <div class="value-item">
                    <h3>Creation</h3>
                    <p>既存の枠にとらわれない！</p>
                </div>
                <div class="value-item">
                    <h3>Communication</h3>
                    <p>気持ちよいコミュニケーション！</p>
                </div>
                <div class="value-item">
                    <h3>ENJOY</h3>
                    <p>自分が楽しければ、みんなも楽しいのだ！</p>
                </div>
            </div>
        </section>
        <footer>
            <h2>Corporate Information</h2>
            <p>株式会社エンジョイワークス</p>
            <p>代表者：小林剛昭</p>
        </footer>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
